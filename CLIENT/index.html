<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Password Manager</h1>
  <h2>Register</h2>
<input type="email" id="register-email" placeholder="Email">
<input type="password" id="register-password" placeholder="Password">
<button id="register-btn">Register</button>
<p id="register-status"></p>

  <h2>Login</h2>
<input type="email" id="login-email" placeholder="Email">
<input type="password" id="login-password" placeholder="Password">
<button id="login-btn">Login</button>

<p id="login-status"></p>

<button id="logout-btn" onclick="logout()">Log Out</button>

  <!-- Display passwords -->
  <div id="passwords">
    <p>Loading passwords...</p>
  </div>

  <!-- Add password -->
  <h2>Add Password</h2>
  <input type="text" id="site" placeholder="Site/App">
  <input type="text" id="username" placeholder="Username">
  <input type="text" id="password" placeholder="Password">
  <input type="text" id="category" placeholder="Category">
  <button id="add-password">Add Password</button>

  <!-- Update password -->
  <h2>Update Password</h2>
  <input type="text" id="update-id" placeholder="ID (auto)">
  <input type="text" id="update-username" placeholder="New Username">
  <input type="text" id="update-password" placeholder="New Password">
  <button id="update-password-btn">Update</button>

  <!-- Delete password -->
  <h2>Delete Password</h2>
  <input type="text" id="delete-id" placeholder="ID">
  <button id="delete-password-btn">Delete Password</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="js/main.js" defer></script>
</body>
</html>
